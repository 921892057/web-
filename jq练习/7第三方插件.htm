<body>

        // $(".folder2").click(function() {

        $(".folder").click(function() {         
            $("#sub1").toggle(); 
        })
        $().ready(function() {
            var i = 1;
            for (i; i < 5; i++) {
                var f = ".folder" + i;
                $(f).click(function() {         
                    $(this).next().toggle(); 
                })
            }
        });
    </script>
