<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>输入框的校验</title>
    <link href="./images/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="w_600 mar_center">
        <p class=" pad_t20 pad_b20"><strong>要求：</strong>在HTML页面中编写一段js代码，获取到当前时间，通过判断语句，如果是6点~12点，就在页面上显示，“上午好”，12点~14点显示“中午好”，14点~18点显示“下午好”，18点~第二天6点显示：“晚上好”。并显示当前的日期和时间。</p>
        <p id="a"></p>
    </div>
    <div class="w_600 mar_center">
    </div>


</body>

<script language="javascript" src="./images/jquery-1.8.3.min.js"></script>

<script type="text/javascript">
    function a() {
        var now = new Date();
        var hh = now.getHours();
        var a = ["上午好", "中午好", "下午好", "晚上好"];
        if (6 < hh && hh < 12) {
            return (a[0])
        } else if (12 < hh && hh < 14) {
            return (a[1])
        } else if (14 < hh && hh < 18) {
            return (a[2])
        } else {
            return (a[3])
        };
    };

    function CurentTime() {
        var now = new Date();

        var year = now.getFullYear(); //年
        var month = now.getMonth() + 1; //月
        var day = now.getDate(); //日

        var hh = now.getHours(); //时
        var mm = now.getMinutes(); //分
        var ss = now.getSeconds(); //秒

        var clock = "现在是" + year + "年";

        if (month < 10)
            clock += "0";

        clock += month + "月";

        if (day < 10)
            clock += "0";

        clock += day + "日";

        if (hh < 10)
            clock += "0";

        clock += hh + "时";
        if (mm < 10) clock += '0';
        clock += mm + "分";

        if (ss < 10) clock += '0';
        clock += ss + "秒";
        return (clock);
    }

    setInterval("ti()", 1000);

    function ti() {
        $("#a").text(a() + CurentTime());
    };
</script>

</html>
