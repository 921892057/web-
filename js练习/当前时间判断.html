    <title>时间判断</title>
</head>

<body>
    <div>题目：通过js来获取当前时间，通过判断语句来判断如果是6点~12点， 就在页面上显示，“上午好”，12点~14点显示“中午好”，14点~18点显示“下午好”， 18点~第二天6点显示：“晚上好”。并输出15天前的日期，4天后的日期，28个小时 前的日期和时间，15分钟后的日期和时间。
    </div>
    <br />
    <div id="clock"> </div>
    <div id="a"></div>
    <div id="clock15"></div>
    <div id="clock4"></div>
    <div id="clock28"></div>
    <div id="clock151"></div>

</body>


<!-- 显示当前时间 -->
<script type="text/javascript">
    function CurentTime() {
        var now = new Date();

        var year = now.getFullYear(); //年
        var month = now.getMonth() + 1; //月
        var day = now.getDate(); //日

        var hh = now.getHours(); //时
        var mm = now.getMinutes(); //分
        var ss = now.getSeconds(); //秒

        var clock = "现在是" + year + "年";

        if (month < 10)
            clock += "0";

        clock += month + "月";

        if (day < 10)
            clock += "0";

        clock += day + "日";

        if (hh < 10)
            clock += "0";

        clock += hh + "时";
        if (mm < 10) clock += '0';
        clock += mm + "分";

        if (ss < 10) clock += '0';
        clock += ss + "秒";
        return (clock);
    }
    document.getElementById('clock').innerHTML = CurentTime();
</script>
<!-- 在页面上显示问好 -->
<script type="text/javascript">
    function a() {
        var now = new Date();
        // var hh = now.getHours();
        var hh = 15;
        var a = ["上午好", "中午好", "下午好", "晚上好"];
        if (6 < hh && hh < 12) {
            return (a[0])
        } else if (12 < hh && hh < 14) {
            return (a[1])
        } else if (14 < hh && hh < 18) {
            return (a[2])
        } else {
            return (a[3])
        };

    }
    document.getElementById('a').innerHTML = a();
</script>

<script type="text/javascript">

    document.getElementById('clock15').innerHTML = CurentTime1();
</script>
